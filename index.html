<body>

    <h1 class="text-center my-4" id="title">Random Quotes about<br> The Importance of Freedom</h1>
    <br>
    <wrapper id="quote-box" class="text-center my-5 mx-5">
        <div class="card quote-bg">
            <div class="card-body">
              <blockquote class="blockquote my-auto">
                <div id="text" class="mx-5"></div>
                <footer class="blockquote-footer">
                    <div id="author" class="text-right mr-5"></div>
                </footer>
              </blockquote>
              <button id="new-quote" class="btn btn-warning" onClick="generateQuote();">New Quote</button>
              <a id="tweet-quote" class="btn btn-info" title="Tweet this quote!" target="_blank"
              href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22The%20two%20most%20important%20days%20in%20your%20life%20are%20the%20day%20you%20are%20born%20and%20the%20day%20you%20find%20out%20why.%22%20Mark%20Twain">
              Tweet Quote <i class="fa fa-twitter"></i>
              </a>
            </div>
            <a class="btn btn-outline-dark btn-right w-25" target="_blank" href="https://www.linkedin.com/in/ignacioceaglio/">By Ignacio C.</a>
        </div>
    </wrapper>
